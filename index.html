<body>
<div class="container-fluid">
    <div class="ticker-wrap">

        <div class="ticker__item"> Sh🥃t Sh🥃t Sh🥃t Sh🥃t! </div>

</div>
<div class="container-fluid">
  <div class="content-wrap">
    <div class="content row justify-content-center">
      <div class=".col-md-6 .offset-md-3 .mr-auto">
       <div>Guess a number, if you lose, take a shot.</div>
       <div class="clock">⏰  <span= id="timecount"></span></div>
       <div>Number of tries: <span= id="guessesTries"> 5 </span></div>
       <div id="resultArea">Show Result<br></div>
       
       <input class="input" type="number" id="guessNumber"/>
       
       <div id="historyArea">Your guesses will show here</div>
       <button type="button" class="btn btn-primary" id="click" onclick="guess()">Go</button>
       <button type="button" class="btn btn-primary" id="resetButton" onclick="reset()">Reset</button>
      </div>
     </div> 
  </div>
    

  </div>
  
</div>
